<!DOCTYPE HTML>
<meta charset="UTF-8">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Eventos Multimedia</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">Eventos Multimedia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{|/emp/hoy}">HOY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|/emp/pedidos|}">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal" th:href="@{|/emp/pedidos|}">Entrega</a>
            </li>
        </ul>
    </div>
    <button class="btn btn-info"><a th:href="@{|/logout|}">Sign Out</a></button>
</nav>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Digite su codigo de identificacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/showMisPendientes" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ID:</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" name="idEmpleado" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Efectuar Pago</button>
            </div>
        </div>
    </div>
</div>

<p style="margin-left:10%; margin-top:5%; font-size:30px"><strong>Pedidos pendientes</strong></p>
<div style="margin-right:10%; margin-left:10%;">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID Evento</th>
            <th scope="col">Plan</th>
            <th scope="col">Monto</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pendiente : ${getAllPendientes}">
            <th th:text="${pendiente.idPedido}"></th>
            <th th:text="${pendiente.idEventoPedido}"></th>
            <td th:text="${pendiente.plan}"></td>
            <td th:text="${pendiente.monto}"></td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <a class="nav-link" th:href="@{|/${pendiente.idPedido}|}">Aceptar Pedido</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
