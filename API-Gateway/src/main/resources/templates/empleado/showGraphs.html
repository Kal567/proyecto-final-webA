<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">Eventos Multimedia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{|/emp/hoy}">HOY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|/emp/pedidos|}">Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Entrega</a>
            </li>
        </ul>
    </div>
    <button class="btn btn-info"><a th:href="@{|/logout|}">Sign Out</a></button>
</nav>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Digite su codigo de identificacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/showMisPendientes" method="post">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ID:</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" name="idEmpleado" aria-describedby="emailHelp">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-info">Ir a mis ordenes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<p style="margin-left:10%; margin-top:5%; font-size:30px"><strong>Pedidos pendientes</strong></p>

<div align="center" style="width: 1000px;">
    <div id="questionOne_chart"></div>
    <div id="questionTwo_chart"></div>
    <div id="questionThree_chart"></div>
</div>

<div style="margin-left:15%;">
    <script th:inline="javascript">
        var graficos_hoy = /*[[${graficoshoy}]]*/'noValue';

        $(document).ready(function() {
            google.charts.load('current', {
                packages : [ 'corechart', 'bar' ]
            });
            google.charts.setOnLoadCallback(actividadeshoy);
        });

        function actividadeshoy() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Opcion');
            data.addColumn('number', 'CantidadDeSeleccionOpcion');
            Object.keys(graficos_hoy).forEach(function(key) {
                data.addRow([ key, graficos_hoy[key] ]);
            });
            var options = {
                title : 'Actividades: HOY',
                hAxis : {
                    title : 'valor',
                },
                vAxis : {
                    title : 'cantidad'
                }
            };
            var chart = new google.visualization.ColumnChart(document
                    .getElementById('questionOne_chart'));
            chart.draw(data, options);
        }
    </script>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
